<!doctype html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Torn Battle List</title><link rel="stylesheet" href="./style.css"></head><body><main class="container"><header class="header"><h1>Torn Battle List</h1></header><section class="form-card"><div class="form-group"><label for="api-key" class="form-label">API Key</label><input type="text" id="api-key" class="form-input" placeholder="Nhập API key của bạn" autocomplete="off" spellcheck="false" ></div><div class="form-group"><label for="level-range" class="form-label">Level Range (+/-)</label><div class="level-control"><button id="decrease-level" class="btn-level" type="button" aria-label="Decrease level range">-</button><input type="number" id="level-range" class="level-input" min="1" max="50" value="10" ><button id="increase-level" class="btn-level" type="button" aria-label="Increase level range">+</button></div></div><div class="button-group"><button id="save-btn" class="btn btn-primary"><span class="btn-text">Lưu API</span></button><button id="search-btn" class="btn btn-secondary"><span class="btn-text">Tìm kiếm</span></button></div></section><section class="status-section"><div id="status" class="status" role="status"></div></section><section id="results" class="results-section"></section></main><script src="./script.js"></script></body></html>
